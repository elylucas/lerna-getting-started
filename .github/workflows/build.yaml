name: Build and Test

on: push

env:
  PACKAGE_GITHUB_TOKEN: ${{ secrets.PACKAGE_GITHUB_TOKEN }}

jobs:
  install-build-check:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Use NodeJS 18'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/**/package-lock.json
      - name: 'Setup npm' # Add our registry to npm config
        run: | # Custom action
          npm set @elylucas:registry=https://npm.pkg.github.com/elylucas
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.PACKAGE_GITHUB_TOKEN }}"
      - name: Install dependencies
        run: |
          npm install   
      - name: Cypress Install
        uses: cypress-io/github-action@v5
        with:
          install: false          
          runTests: false
      - name: Run Linting
        run: npm run lint
      - name: Build app
        run: |
          npm run build
      - name: Save build folder
        uses: actions/upload-artifact@v3
        with:
          name: build-folders
          if-no-files-found: error
          path: |
            packages/**/dist
            packages/**/build
  component-tests:
    runs-on: ubuntu-latest
    needs: install-build-check
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: 'Use NodeJS 18'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/**/package-lock.json
      - name: Download the build folders
        uses: actions/download-artifact@v3
        with:
          name: build-folders
      - name: Run CT Tests
        uses: cypress-io/github-action@v5
        with:
          command: npm run test:component  
